version: '3'
services:
  neo4j:
    image: neo4j:4.4.2-community
    container_name: "graph-db"
#    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - d:/neo4jdata/conf:/conf
      - d:/neo4jdata/data:/data
      - d:/neo4jdata/import:/import
      - d:/neo4jdata/logs:/logs
      - d:/neo4jdata/plugins:/plugins
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=10G
      - NEO4J_dbms_memory_transaction_global__max__size=8G
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4JLABS_PLUGINS=["apoc"]